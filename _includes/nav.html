<nav class="menu">
  <a href="javascript:void()" class="menu__toggle">
    {% include icons/menu.svg %}
  </a>
</nav>

<nav class="sidebar">
  <a class="sidebar__header" href="/">
    {% include icons/logo.svg %}
  </a>

  <h4>Projects</h4>

  <ul class="sidebar__projects">
  {% for project in site.projects limit: 3 %}
    <li class="sidebar__project">
      <a href="{{ project.url }}" class="sidebar__project-link">
        {% picture {{ project.images | first }} class="sidebar__project-image" %}
      </a>
    </li>
  {% endfor %}

  <li class="sidebar__project">
    <a href="/projects" class="button">View More Projects</a>
  </li>
</nav>
