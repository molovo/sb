---
layout: base
---

<section class="project">
  <main class="project__content">
    {{ content }}

    <figure class="project-gallery">
      {% for image in page.images %}
        <div class="project-gallery__image">
          {% picture {{ image }} class="zoom" %}
        </div>
      {% endfor %}
    </figure>
  </main>

  <aside class="project__sidebar">
    {% include project/info.html project=page %}
  </aside>
</section>

{% if page.testimonial %}
  <blockquote class="testimonial">
    <p class="testimonial__quote">{{ page.testimonial }}</p>
  </blockquote>
{% endif %}
